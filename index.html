        document.addEventListener('DOMContentLoaded', function() {
            // Tìm và ẩn tất cả element chứa "powered by publii"
            const allElements = document.querySelectorAll('*');
            allElements.forEach(element => {
                const text = element.textContent || element.innerText;
                if (text.toLowerCase().includes('powered by publii') || 
                    text.toLowerCase().includes('publii')) {
                    element.style.display = 'none';
                    element.style.visibility = 'hidden';
                    element.style.opacity = '0';
                    element.style.height = '0';
                    element.style.width = '0';
                    element.style.overflow = 'hidden';
                }
            });
            
            // Ẩn tất cả footer không phải của chúng ta
            const footers = document.querySelectorAll('footer');
            footers.forEach(footer => {
                if (!footer.classList.contains('my-footer')) {
                    footer.style.display = 'none';
                }
            });
        });</script></p><div class="container"><h1 class="welcome-text">WELCOME TO MY BLOG</h1><div class="slogan-container"><div class="slogan-line-1">Challenge yourself.</div><div class="slogan-line-2">Change your future.</div></div><div class="github-section"><a href="https://github.com/Vutheo" target="_blank" class="github-icon" rel="noopener"><i class="fab fa-github"></i></a></div><footer class="my-footer">© 2025 Created by Vũ Thị Thanh Thảo</footer></div><p><script>// Ngăn Publii inject thêm footer
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                mutation.addedNodes.forEach(function(node) {
                    if (node.nodeType === 1) { // Element node
                        const text = node.textContent || '';
                        if (text.includes('Publii') || 
                            (node.tagName === 'FOOTER' && !node.classList.contains('my-footer'))) {
                            node.style.display = 'none';
                            node.style.visibility = 'hidden';
                        }
                    }
                });
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });</script></p></div></div></article></div></main><footer class="footer"><div class="footer__copyright">Powered by Publii</div></footer><script>window.publiiThemeMenuConfig = {
